<section>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">&nbsp;
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <h3>Personal Information</h3>
      </div>
    </div>
    <div>
      <div class="row">
        <div class="col-xs-12">
          <form [formGroup]="applicant.form" class="form-horizontal form-style" novalidate>
            <div formGroupName="personalInfo">
              <div class="row">
                <div class="form-group">
                  <label class="col-md-12 control-label">First Name</label>
                  <div class="col-md-12 inputGroupContainer">
                    <div class="input-group">
                      <input placeholder="First Name"
                             class="form-control" type="text" formControlName="FirstName">
                    </div>
                    <validation-errors [control]="applicant.form.get('personalInfo.FirstName')"></validation-errors>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="form-group">
                  <label class="col-md-12 control-label">Last Name</label>
                  <div class="col-md-12 inputGroupContainer">
                    <div class="input-group">
                      <input placeholder="Last Name" class="form-control" type="text"
                             formControlName="LastName">
                    </div>
                    <validation-errors [control]="applicant.form.get('personalInfo.LastName')"></validation-errors>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="form-group">
                  <label class="col-md-12 control-label">Email Address</label>
                  <div class="col-md-12 inputGroupContainer">
                    <div class="input-group">
                      <input placeholder="Email Address" class="form-control" type="text"
                             formControlName="EmailAddress">
                    </div>
                    <validation-errors [control]="applicant.form.get('personalInfo.EmailAddress')"></validation-errors>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
