<section>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        &nbsp;
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <h3>Address Information</h3>
      </div>
    </div>
    <div>
      <div class="row">
        <div class="col-xs-12">
          <form [formGroup]="applicant.form" class="form-horizontal form-style" novalidate>
            <div formGroupName="addressInfo">
              <div class="row">
                <div class="form-group">
                  <label class="col-md-12 control-label">Address 1</label>
                  <div class="col-md-12 inputGroupContainer">
                    <div class="input-group">
                      <input placeholder="Address 1"
                             class="form-control" type="text" formControlName="Address1">
                    </div>
                    <validation-errors [control]="applicant.form.get('addressInfo.Address1')"></validation-errors>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="form-group">
                  <label class="col-md-12 control-label">Address 2</label>
                  <div class="col-md-12 inputGroupContainer">
                    <div class="input-group">
                      <input placeholder="Address 2" class="form-control" type="text"
                             formControlName="Address2">
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="form-group">
                  <label class="col-md-12 control-label">City</label>
                  <div class="col-md-12 inputGroupContainer">
                    <div class="input-group">
                      <input placeholder="City" class="form-control" type="text"
                             formControlName="City">
                    </div>
                    <validation-errors [control]="applicant.form.get('addressInfo.City')"></validation-errors>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
